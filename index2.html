<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Supabase 자가진단 (index2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 12px; }
    h1 { margin-bottom: 6px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    input, button { padding: 8px; }
    pre { background:#fafafa; border:1px solid #eee; padding:10px; min-height:140px; }
    .ok { color:#0a7 } .err { color:#c00 }
    .card { border:1px solid #ddd; border-radius:8px; padding:12px; margin:12px 0; }
  </style>
</head>
<body>
  <h1>Supabase 자가진단</h1>
  <p>이 페이지는 <b>테스트 전용</b>입니다. 원본 <code>index.html</code>은 수정하지 마세요.</p>

  <div class="card">
    <strong>세션 상태:</strong>
    <span id="session-text">확인 중…</span>
    <div style="margin-top:8px;">
      <button id="btn-debug-session">세션/유저 보기</button>
      <button id="btn-ensure-profile">프로필 강제 생성</button>
      <button id="btn-logout">로그아웃</button>
    </div>
  </div>

  <div class="card">
    <strong>로그인</strong>
    <div class="row" style="margin-top:8px;">
      <input type="email" id="email" placeholder="이메일" />
      <input type="password" id="password" placeholder="비밀번호" />
    </div>
    <div style="margin-top:8px;">
      <button id="btn-login">로그인</button><button id="btn-signup">회원가입</button>
    </div>
    <div id="login-msg" style="margin-top:6px;"></div>
  </div>

  <div class="card">
    <strong>로그</strong>
    <pre id="log"></pre>
  </div>

<script type="module">
  // ===== 화면 로그 & 유틸 =====
  const $ = (id)=>document.getElementById(id)
  const logEl = $('log') || (()=>{const p=document.createElement('pre');p.id='log';document.body.appendChild(p);return p})()
  const setSession = (html)=>{ const el=$('session-text'); if (el) el.innerHTML=html }
  const log = (m,err=false)=>{ logEl.textContent=(err?'[ERR] ':'[OK] ')+m+'\n'+logEl.textContent }

  // ===== 환경 출력 =====
  log('diag v2.0 start')
  log(`loc=${location.href}`)
  log(`proto=${location.protocol} host=${location.host} online=${navigator.onLine}`)

  // 전역 에러 포착
  window.addEventListener('error', ev=>log('window.error: '+ev.message, true))
  window.addEventListener('unhandledrejection', ev=>log('unhandledrejection: '+(ev.reason?.message||ev.reason), true))

  // ===== Supabase SDK import =====
  let createClient
  try {
    ({ createClient } = await import('https://esm.sh/@supabase/supabase-js@2?target=es2020'))
    log('SDK import OK')
  } catch(e) {
    log('SDK import 실패: '+(e?.message||e), true)
    setSession('<span class="err">SDK import 실패</span>')
    throw e
  }

  // ===== 프로젝트 키(교체 필수) =====
  const SUPABASE_URL = 'https://snxjcbaaysgfunpsohzg.supabase.co'
  const SUPABASE_ANON_KEY = '  eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGpjYmFheXNnZnVucHNvaHpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1OTk3MzQsImV4cCI6MjA3MjE3NTczNH0.T8b9PpabXkCvwW2W57Qbr-h--JLZB6errlyP5IwsYyk'
  if (!/^https:\/\/.+\.supabase\.co$/.test(SUPABASE_URL)) log('⚠️ URL 형식 확인: '+SUPABASE_URL, true)
  if (!SUPABASE_ANON_KEY || SUPABASE_ANON_KEY.length < 20) log('⚠️ ANON KEY 비정상 길이', true)

  // ===== 헬스체크 (apikey 헤더 포함 → 200 기대) =====
  async function fetchWithTimeout(url, ms=6000, init={}) {
    const ctrl=new AbortController(); const t=setTimeout(()=>ctrl.abort(), ms)
    try { return await fetch(url, {signal:ctrl.signal, ...init}) }
    finally { clearTimeout(t) }
  }
  try {
    const res = await fetchWithTimeout(`${SUPABASE_URL}/auth/v1/health`, 6000, { headers:{ apikey: SUPABASE_ANON_KEY } })
    log(`auth health: ${res.status}`) // ✅ 200 기대
    if (!res.ok) log('auth health 비정상: '+res.status, true)
  } catch(e) {
    log('auth health 호출 실패: '+(e?.message||e), true)
    setSession('<span class="err">네트워크/차단 의심</span>')
  }

  // ===== 클라이언트 생성 =====
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
  log('client created')

  // ===== 보조 유틸 =====
  const withTimeout = (p, ms=8000) => Promise.race([p, new Promise((_,rej)=>setTimeout(()=>rej(new Error('timeout '+ms+'ms')), ms))])
  const safe = (fn)=>async(...a)=>{ try{ await fn(...a) }catch(e){ log('예외: '+(e?.message||e), true) } }

  // ===== 세션 갱신 =====
  async function refreshSession() {
    setSession('확인 중…'); log('refreshSession: start')
    try {
      const { data, error } = await withTimeout(supabase.auth.getSession(), 8000)
      if (error) { log('getSession error: '+error.message, true); setSession('<span class="err">세션 조회 실패: '+error.message+'</span>'); return }
      if (data?.session?.user) { setSession(`<span class="ok">로그인됨</span> (${data.session.user.email})`); log('session OK: '+data.session.user.email) }
      else { setSession('<span class="err">로그아웃 상태</span>'); log('no session') }
    } catch(e) {
      log('getSession 예외: '+(e?.message||e), true)
      setSession('<span class="err">세션 조회 실패(타임아웃/차단)</span>')
    }
  }

  // ===== 프로필 보장 =====
  async function ensureProfileExists() {
    const { data:{ user }, error:uErr } = await withTimeout(supabase.auth.getUser(), 8000)
    if (uErr) { log('getUser 오류: '+uErr.message, true); return }
    if (!user) { log('로그인 필요(세션 없음)', true); return }

    const { data, error } = await withTimeout(
      supabase.from('profiles').select('id').eq('id', user.id).maybeSingle(), 8000
    )
    if (error) { log('profiles 조회 오류: '+error.message, true); return }

    if (!data) {
      const { error:e2 } = await withTimeout(
        supabase.from('profiles').upsert({ id:user.id, email:user.email, last_login:new Date().toISOString() }, { onConflict:'id' }),
        8000
      )
      if (e2) log('profiles upsert 실패: '+e2.message, true)
      else log('profiles upsert 완료')
    } else {
      log('프로필 이미 존재')
    }
  }

  // ===== 버튼 바인딩 =====
  $('btn-debug-session')?.addEventListener('click', safe(async()=>{
    const s = await withTimeout(supabase.auth.getSession(), 8000)
    const u = await withTimeout(supabase.auth.getUser(), 8000)
    log('session.user=' + JSON.stringify(s.data?.session?.user ?? null))
    log('user=' + JSON.stringify(u.data?.user ?? null))
  }))

  $('btn-login')?.addEventListener('click', safe(async()=>{
    const email = ($('email')?.value||'').trim()
    const password = $('password')?.value||''
    if (!email || !password) { log('이메일/비밀번호 입력', true); return }
    const { error } = await withTimeout(supabase.auth.signInWithPassword({ email, password }), 10000)
    if (error) log('로그인 실패: ' + error.message, true)
    else { log('로그인 성공'); await refreshSession(); await ensureProfileExists() }
  }))

  $('btn-signup')?.addEventListener('click', safe(async()=>{
    const email = ($('email')?.value||'').trim()
    const password = $('password')?.value||''
    if (!email || !password) { log('이메일/비밀번호 입력', true); return }
    const { data, error } = await withTimeout(supabase.auth.signUp({ email, password }), 10000)
    if (error) { log('회원가입 실패: ' + error.message, true); return }

    if (!data?.session) {
      log('회원가입 성공(세션 없음) — 이메일 확인 필요 설정일 수 있음.')
      // 테스트 편의: 즉시 로그인 시도
      const { error:e2 } = await withTimeout(supabase.auth.signInWithPassword({ email, password }), 10000)
      if (e2) log('자동 로그인 실패: '+e2.message, true)
      else { log('자동 로그인 성공'); await refreshSession(); await ensureProfileExists() }
    } else {
      log('회원가입+세션 생성 완료'); await refreshSession(); await ensureProfileExists()
    }
  }))

  $('btn-logout')?.addEventListener('click', safe(async()=>{
    await withTimeout(supabase.auth.signOut(), 8000)
    log('로그아웃 완료'); await refreshSession()
  }))

  $('btn-ensure-profile')?.addEventListener('click', safe(ensureProfileExists))

  // ===== 초기 세션 점검 =====
  await refreshSession()
</script>

  <!-- 모듈이 전혀 실행되지 않을 때(브라우저/정책 문제) 표시 -->
  <noscript><p class="err">자바스크립트가 비활성화되어 있습니다.</p></noscript>
</body>
</html>
