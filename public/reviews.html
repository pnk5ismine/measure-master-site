<script>
  // ===== TODO: ë³¸ì¸ Supabase ê°’ìœ¼ë¡œ êµì²´ =====
  const SUPABASE_URL  = "https://snxjcbaaysgfunpsohzg.supabase.co";
  const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGpjYmFheXNnZnVucHNvaHpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1OTk3MzQsImV4cCI6MjA3MjE3NTczNH0.T8b9PpabXkCvwW2W57Qbr-h--JLZB6errlyP5IwsYyk";
  // ===========================================
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

  const $ = (s)=>document.querySelector(s);
  const elStatus = $("#auth-status");
  const elLogin  = $("#login-form");
  const elLogout = $("#logout-btn");
  const elLoginBox = $("#login-box");
  const elReviewForm = $("#review-form");
  const elReviews = $("#reviews-list");

  function escapeHtml(t){return String(t).replace(/[&<>"']/g,(m)=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]))}

  async function refreshAuthUI(){
    const { data:{ session } } = await supabase.auth.getSession();
    if(session?.user){
      elStatus.innerHTML = t("auth.logged_in",{email:session.user.email});
      elLoginBox.style.display = "none";
      elReviewForm.style.display = "block";
      elLogout.style.display = "inline-block";
    }else{
      elStatus.textContent = t("auth.logged_out");
      elLoginBox.style.display = "block";
      elReviewForm.style.display = "none";
      elLogout.style.display = "none";
    }
  }

  elLogin.addEventListener("submit", async(e)=>{
    e.preventDefault();
    const email = e.target.email.value.trim();
    const password = e.target.password.value;
    const { error } = await supabase.auth.signInWithPassword({ email, password });
    alert(error ? t("msg.login_err",{msg:error.message}) : t("msg.login_ok"));
    refreshAuthUI();
  });

  elLogout.addEventListener("click", async()=>{
    await supabase.auth.signOut();
    refreshAuthUI();
  });

  async function loadReviews(){
    const { data, error } = await supabase.from("reviews").select("*").order("created_at",{ascending:false}).limit(100);
    if(error){ elReviews.innerHTML = `<li class="review">${escapeHtml(t("reviews.loading"))} (${escapeHtml(error.message)})</li>`; return; }
    if(!data || data.length===0){ elReviews.innerHTML = `<li class="review muted">${escapeHtml(t("reviews.loading"))}</li>`; return; }
    elReviews.innerHTML = data.map(r=>`
      <li class="review">
        <div class="row" style="justify-content:space-between">
          <b>${escapeHtml(r.username)}</b>
          <small class="muted">${new Date(r.created_at).toLocaleString()}</small>
        </div>
        <div style="margin-top:6px;line-height:1.7">${escapeHtml(r.content)}</div>
      </li>
    `).join("");
  }

  elReviewForm.addEventListener("submit", async(e)=>{
    e.preventDefault();
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session?.user){ alert(t("msg.need_login")); return; }
    const username = e.target.username.value.trim();
    const content  = e.target.content.value.trim();
    if(username.length<2 || content.length<3){ alert(t("msg.short")); return; }
    const { error } = await supabase.from("reviews").insert([{ user_id: session.user.id, username, content }]);
    if(error){ alert(t("msg.post_err",{msg:error.message})); return; }
    e.target.reset();
    await loadReviews();
  });

  supabase.channel("reviews-realtime")
    .on("postgres_changes",{event:"INSERT",schema:"public",table:"reviews"}, loadReviews)
    .subscribe();

  refreshAuthUI().then(loadReviews);
</script>
