<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Measure Master — 사용자 후기</title>
  <meta name="description" content="Measure Master 사용자 후기" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0"> 
<!-- 로고/파비콘 -->
  <link rel="icon" type="image/png" href="/images/mm_logo_small.png?v=rev-clean1" />
  <link rel="shortcut icon" type="image/png" href="/images/mm_logo_small.png?v=rev-clean1" />
  <!-- 데이터 URI 파비콘 -->
  <link rel="alternate icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='28' fill='%230e1422'/%3E%3Ctext x='32' y='39' font-size='28' text-anchor='middle' fill='%23ffffff'%3EM%3C/text%3E%3C/svg%3E"/>

  <style>
    :root { --bg:#0b0d12; --border:#e5e7eb; --muted:#666; --text:#111; --pri:#111; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif;background:#0b0d12;color:#e7edf5;min-height:100vh;display:flex;flex-direction:column}
    header,main,footer{max-width:1100px;margin:0 auto;padding:16px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo-img{width:28px;height:28px;border-radius:6px;object-fit:contain;background:#0e1422}
    nav a{margin-left:16px;color:#cfd6e4;text-decoration:none}
    nav a:hover{text-decoration:underline}
    footer{margin:30px auto 60px;text-align:center;color:#9aa4b2;font-size:14px}
    main{flex:1;}

    /* 레이아웃 */
   .layout{display:grid;grid-template-columns:1fr;gap:18px;align-items:start}
   @media (min-width:1024px){
     .layout{
       display:grid !important;
       grid-template-columns: minmax(300px,1fr) 3fr !important;
       align-items:start !important;
       column-gap:18px;
     }
     #leftAuth{ grid-column:1; align-self:start; }
     #leftAuth.card{ min-height:0; }
     #rightCard{ grid-column:2; align-self:stretch; }
    }
   /* 카드 */
    .card{background:#fff;color:var(--text);border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:0 1px 2px rgba(0,0,0,.06);display:flex;flex-direction:column}
 
    h1{margin:0 0 8px;font-size:18px}
    h2, .section-title{font-size:16px}
    body, .table td, .table th, .comment-body, .cell-body{font-size:14px}

    .muted{color:var(--muted)}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .field{display:flex;flex-direction:column;gap:6px;margin:12px 0}
    input[type="text"], input[type="email"], input[type="password"], textarea{
      width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#fff;color:#111}
      textarea{min-height:180px;resize:vertical}
    input[type="file"]{display:block}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid var(--pri);background:var(--pri);color:#fff;cursor:pointer}
    .btn.secondary{background:#f9fafb;color:#111;border:1px solid var(--border)}
    .status{font-size:12px;color:var(--muted);margin-top:4px}

    /* 좌측 배너(남는 공간 채움X) */
    #leftAuth .banner-flex{
      flex:0 0 auto;
      border:1px dashed var(--border);
      border-radius:12px;
      background:#fff;
      margin-top:16px;
      min-height:120px;
    }

    /* 목록 테이블 */
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{border-bottom:1px solid #e5e7eb;padding:10px 8px;vertical-align:top}
    .table th{font-weight:600;color:#222;text-align:left}
    .table tr:hover{background:#fafafa}
    .cell-no{width:56px;color:#666}
    .cell-nick{width:96px}
    .cell-stats{width:100px;text-align:center;color:#555}
    .cell-time{width:170px;color:#666;text-align:right}
    .cell-body{
      word-break:break-word;
      white-space:normal;
      display:-webkit-box;
      -webkit-line-clamp:2;       /* 2줄 고정 */
      -webkit-box-orient:vertical;
      overflow:hidden;
    }
    .list-footer{border-top:1px solid #e5e7eb;padding-top:10px;display:flex;justify-content:flex-end}

    /* 읽기 상단/하단 액션바 */
    .top-actions{border-bottom:1px solid #e5e7eb;padding-bottom:10px;margin-bottom:12px;display:flex;justify-content:space-between;align-items:center;gap:8px}
    .bottom-actions{
      border-top:1px solid #e5e7eb;
      margin-top:16px; padding-top:10px;
      display:flex; justify-content:flex-end; align-items:center; gap:8px;
    }
    .btn.icon{display:inline-flex;align-items:center;gap:6px}

    /* 썸네일 그리드: 가운데 배치 + 좌측부터 채우기 (2/3/5열) */
    .thumbs{
      display:grid;
      gap:36px;
      max-width:1200px;
      margin:0 auto;
      grid-template-columns:repeat(2, minmax(0,1fr)); /* 폰 2열 */
      justify-content:start;
    }
    @media (min-width:768px){  .thumbs{ grid-template-columns:repeat(3, minmax(0,1fr)); } }  /* 태블릿 3열 */
    @media (min-width:1024px){ .thumbs{ grid-template-columns:repeat(5, minmax(0,1fr)); } } /* PC 5열 ≈ 20% */
    .thumb-card{ width:100%; padding:8px; }
    .thumb-img{ width:100%; height:auto; display:block; border-radius:10px; margin:0; cursor:pointer; }

    /* 라이트박스 */
    .lightbox{
      position:fixed; inset:0; background:rgba(0,0,0,.75);
      display:flex; align-items:center; justify-content:center; z-index:9999;
    }
    .lightbox[hidden]{ display:none; }
    .lightbox img{ max-width:90vw; max-height:85vh; border-radius:12px; }
    .lb-close,.lb-prev,.lb-next{
      position:absolute; top:50%; transform:translateY(-50%);
      background:#111; color:#fff; border:none; border-radius:999px;
      width:42px; height:42px; cursor:pointer; font-size:24px; line-height:1;
      display:flex; align-items:center; justify-content:center; opacity:.9;
    }
    .lb-close{ top:8%; right:4%; transform:none; }
    .lb-prev{ left:3%; }
    .lb-next{ right:3%; }

    /* 반응바 */
    .reaction-bar{display:flex;gap:8px;align-items:center;margin:12px 0}
    .reaction-bar .btn-chip{padding:6px 10px;border:1px solid #e5e7eb;border-radius:999px;background:#f9fafb;color:#111;cursor:pointer}
    .reaction-bar .btn-chip.active{background:#111;color:#fff}

    /* 댓글 */
    .comments{margin-top:16px}
    .comment-item{border-top:1px solid #e5e7eb;padding:10px 0}
    .comment-head{font-size:13px;color:#666;display:flex;justify-content:space-between;gap:8px}
    .comment-body{white-space:pre-wrap;word-break:break-word;margin-top:6px}
    .comment-form{display:flex;gap:8px;margin-top:10px}
    .comment-form textarea{flex:1;min-height:60px}
    #leftAuth{align-self:start; height:auto}
    #leftAuth.card{min-height:auto}

   /* ========== [OVERRIDE] 읽기 썸네일 그리드 ========== */
   /* 기본: 모바일 1열 */
   .thumbs{display:grid; gap:14px; grid-template-columns:1fr; justify-content:center}
   .thumb-card{width:100%; max-width:480px; margin:0 auto}
   .thumb-img{width:100%; height:auto; display:block; border-radius:10px}

   /* 데스크톱: 3열 */
   @media (min-width:1024px){
     .thumbs{ grid-template-columns: repeat(3, minmax(0,1fr)); }
   }

   /* ========== [MOBILE LIST] 2줄 카드형 ========== */
    .m-only{display:none}
   /* [알림] 행 파란색 */
   .table tr.notice td { color:#2563eb; }
   .table tr.notice .cell-body { color:#2563eb; }
   .notice-tag{ color:#2563eb; font-weight:700; }

@media (max-width: 700px){
  header{
    display:grid !important;
    grid-template-columns: 1fr auto;
    grid-template-areas:
      "brand lang"
      "nav   nav";
    align-items:center;
    gap:8px;
  }
  .brand{ grid-area: brand; }
  .lang{  grid-area: lang; display:flex; justify-content:flex-end; }
  header nav{
    grid-area: nav;
    width:100%;
    display:flex;
    flex-wrap:wrap;
    gap:8px;
  }
  header nav a{
    margin:0;
    padding:8px 10px;
    border:1px solid var(--border, #1e2230);
    border-radius:999px;
    background:#0f1320;
    color:#e7edf5;
    font-size:13px;
    line-height:1.1;
    white-space:nowrap;
  }
  header nav a.nav-privacy{
    font-size:12px;
    letter-spacing:-0.2px;
  }
  .layout{
    display:flex;
    flex-direction:column;
  }
  /* 모바일: 인증 패널 기본 숨김, 필요 시(body.show-auth)만 노출 */
  #leftAuth { display:none !important; }
  body.show-auth #leftAuth { display:block !important; }
 
 /* ▼ 모바일: 2줄 카드형—둘째 줄 오른쪽 정렬 + 작은 글씨 */
  .m-only{ display:initial !important; }         /* 모바일에서 .m-only 보이게 */
  .cell-body .m-line1 .nick{ margin-right:6px; } /* 닉네임과 본문 사이 여백 */
  .cell-body .m-line1{
    display:-webkit-box;
    -webkit-line-clamp:2;              /* 1~2줄 요약 */
    -webkit-box-orient:vertical;
    overflow:hidden;
    white-space:normal;
    font-weight:600;
    margin-bottom:4px;
  }

  .cell-body .m-line2{
    display:flex;
    justify-content:flex-end;
    gap:10px;
    font-size:12px;
    color:#666;
  }
  .cell-body .m-line2 span{ white-space:nowrap; } /* 조회, 시각 붙어서 줄바꿈 방지 */
  /* ==== MOBILE TABLE OVERRIDES (force hide header & right cols) ==== */
  .table thead,
  .table th{ display:none !important; }

  .table, .table tbody, .table tr, .table td{
    display:block !important;
    width:100% !important;
  }
  .table tr{ border-bottom:1px solid #e5e7eb; padding:8px 0; }
  .table td{ border:none; padding:4px 8px; }

  /* 번호, 닉네임, 조회, 시각 열을 모바일에서 숨김 */
  .table td.cell-no,
  .table td.cell-nick,
  .table td.cell-stats,
  .table td.cell-time{ display:none !important; }

  .left-col{ order:1; }  /* 본문(메인) 먼저 */
  #auth{ order:2; }      /* 인증 카드 맨 아래 */
}

/* PC 전용: td의 클램프 해제, 내부 텍스트 블록만 2줄 클램프 */
@media (min-width:701px){
  .cell-body{
    display:block !important;
    overflow:visible !important;
    -webkit-line-clamp:unset;
    -webkit-box-orient:unset;
  }
  .cell-body .m-line1{
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden;
    white-space:normal;
    line-height:1.45;
    max-height:calc(2 * 1.45em); /* 반줄 잔상 방지 */
    margin:0;
  }
  .cell-body .m-line2{ display:none !important; }
}
  </style>
</head>
<body>
<header>
  <div class="brand">
    <img src="/images/mm_logo_small.png?v=rev-clean1" alt="Measure Master" class="logo-img" />
    <strong>Measure Master</strong>
    <span style="margin-left:8px;opacity:.8">사용자 후기</span>
  </div>
  <nav>
    <a href="/">홈</a>
    <a href="/howtouse.html">사용법</a>
    <a href="/reviews.html">사용후기</a>
  </nav>
</header>

<main>
  <div class="layout">
    <!-- 좌: 로그인/가입 -->
    <section class="card" id="leftAuth">
      <h2 class="section-title">로그인 · 회원가입</h2>
      <div id="authStatus" class="status">로그인 상태 확인 중…</div>

      <div id="authTabs" class="tabbar" hidden>
        <button type="button" id="tab-login" class="active">로그인</button>
        <button type="button" id="tab-signup">가입</button>
      </div>

      <!-- 로그인 -->
      <form id="loginForm" hidden>
        <div class="field">
          <label for="login-email">이메일</label>
          <input id="login-email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label for="login-password">비밀번호</label>
          <input id="login-password" type="password" placeholder="8자 이상" required minlength="8">
        </div>
        <div class="row">
          <button class="btn" id="btn-login">로그인</button>
          <button class="btn secondary" type="button" id="btn-logout" hidden>로그아웃</button>
        </div>
        <div id="loginStatus" class="status"></div>
      </form>

      <!-- 가입 -->
      <form id="signupForm" hidden>
        <div class="field">
          <label for="signup-email">이메일</label>
          <input id="signup-email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label for="signup-password">비밀번호</label>
          <input id="signup-password" type="password" placeholder="8자 이상" required minlength="8">
        </div>
        <div class="field">
          <label for="signup-password2">비밀번호 확인</label>
          <input id="signup-password2" type="password" placeholder="다시 입력" required minlength="8">
        </div>
        <div class="row"><button class="btn" id="btn-signup">가입</button></div>
        <div id="signupStatus" class="status"></div>
      </form>

      <div class="banner-flex"></div>
    </section>

    <!-- 우: 목록/읽기/쓰기 -->
    <section class="card" id="rightCard">
      <h1>사용자 후기</h1>
      <p class="muted" id="authInfo">로그인 상태 확인 중…</p>

      <!-- 목록 -->
      <div id="listView">
        <table class="table">
          <thead>
          <tr>
            <th class="cell-no">번호</th>
            <th class="cell-nick">닉네임</th>
            <th>내용</th>
            <th class="cell-stats">조회</th>
            <th class="cell-time">작성시각</th>
          </tr>
          </thead>
          <tbody id="listBody"></tbody>
        </table>
        <div class="list-footer">
          <a class="btn" id="btn-compose" href="/reviews.html?compose=1">글쓰기</a>
        </div>
        <p class="muted" id="listLoginHint" style="margin-top:8px">글쓰기를 하려면 회원가입/로그인이 필요합니다.</p>
      </div>

      <!-- 읽기 -->
      <article id="readView" hidden></article>

      <!-- 쓰기 -->
      <form id="writeForm" hidden>
        <div class="field">
          <label for="title">제목</label>
          <input id="title" type="text" placeholder="제목을 입력하세요" required>
        </div>
        <div class="field" id="noticeBox" hidden>
          <label><input id="isNotice" type="checkbox"> 공지로 고정</label>
        </div>
        <div class="field">
          <label for="content">내용</label>
          <textarea id="content" placeholder="자유롭게 작성해 주세요" required></textarea>
        </div>

        <div class="field">
          <label for="image">이미지(선택)</label>
          <input id="image" type="file" accept="image/*" multiple data-max="6">
          <!-- 새로 선택한 이미지 썸네일 -->
          <div id="selectPreviews" class="thumbs"></div>
          <img id="preview" class="thumb" alt="" hidden>
          <div class="status">최대 6장까지 선택 가능 (큰 이미지는 업로드 전 자동 축소/클라이언트 리사이즈는 추후 적용)</div>
        </div>

        <div class="row" style="border-top:1px solid #e5e7eb;margin-top:12px;padding-top:10px;justify-content:flex-end;gap:8px">
          <span id="formStatus" class="status" style="margin-right:auto"></span>
          <a class="btn secondary" href="/reviews.html">목록으로</a>
          <button class="btn" id="btn-submit">저장</button>
        </div>

        <!-- 편집 모드: 기존 이미지 목록(삭제 체크 가능) -->
        <div id="editImages" class="thumbs" hidden></div>
      </form>
    </section>
  </div>
</main>

<footer>
  © <span id="year"></span> Measure Master. All rights reserved.
</footer>
<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/mm-auth.js?v=rev3"></script>
<script src="/js/reviews-ui.js?v=rev7"></script>
<script>
   document.addEventListener('DOMContentLoaded', ()=> { MMReviews.init(); });
</script>
</body>
</html>
