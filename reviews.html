  // ===== 이미지 미리보기 + 업로드 전 축소(가로 최대 1600px) =====
  function fileToImage(file){
    return new Promise((res, rej)=>{
      const img = new Image();
      img.onload = ()=> res(img);
      img.onerror = rej;
      img.src = URL.createObjectURL(file);
    });
  }
function applyImgClass(el){
  if(!el) return;
  const set = ()=>{
    el.classList.remove('landscape','portrait');
    if(el.naturalWidth > el.naturalHeight) el.classList.add('landscape');
    else el.classList.add('portrait');
  };
  if(el.complete && el.naturalWidth) set();
  else el.addEventListener('load', set, {once:true});
}

async function loadOne(id){
  const { data, error } = await sb
    .from("reviews")
    .select("title, content, created_at, nickname, author_email, image_url")
    .eq("id", id)
    .single();

  if(error){
    article.innerHTML = `<p class="muted">불러오기 실패: ${escapeHtml(error.message)}</p>`;
    return;
  }
  const name = displayName(data);
  const imgHTML = data.image_url ? `<img id="readImg" class="image" src="${data.image_url}" alt="">` : "";
  article.innerHTML = `
    <h3>${escapeHtml(data.title || "(제목 없음)")}</h3>
    <div class="meta">${escapeHtml(name)} · ${fmtDate(data.created_at)}</div>
    <div class="body" style="white-space:pre-wrap;word-break:break-word">
      ${escapeHtml(data.content || "")}
    </div>
    ${imgHTML}
  `;
  applyImgClass(document.getElementById('readImg'));
}


  async function compressImage(file, {maxW=1600, quality=0.85, mime='image/jpeg'}={}){
    const img = await fileToImage(file);
    const scale = Math.min(1, maxW / img.naturalWidth);
    if (scale === 1) return file; // 이미 충분히 작음
    const canvas = document.createElement('canvas');
    canvas.width = Math.round(img.naturalWidth * scale);
    canvas.height = Math.round(img.naturalHeight * scale);
    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    const blob = await new Promise(r=> canvas.toBlob(r, mime, quality));
    return new File([blob], file.name.replace(/\.\w+$/, '.jpg'), {type:mime});
  }
  fImage.addEventListener('change', async ()=>{
    const file0 = fImage.files?.[0];
    if(!file0){ previewImg.hidden = true; return; }
    // 간단 미리보기(원본 기준)
    const url = URL.createObjectURL(file0);
    previewImg.src = url;
    previewImg.hidden = false;
    applyImgClass(previewImg); 
  });

  // ===== 로그인 체크 =====
  let session = null;
  (async function init(){
    const got = await sb.auth.getSession();
    session = got.data.session;
    if(session?.user){
      authInfo.textContent = `로그인: ${session.user.email}`;
      writeForm.hidden = false;

      authInfo.textContent = "로그아웃 상태";
      writeForm.hidden = true;
      needLogin.hidden = false;
    }
  })();

  // ===== 등록 처리 =====
  document.getElementById('btn-submit').addEventListener('click', async (e)=>{
    e.preventDefault();
    formStatus.textContent = "";
    if(!session?.user){ alert("로그인이 필요합니다."); return; }

    const title = fTitle.value.trim();
    const content = fContent.value.trim();
    if(!title || !content){ formStatus.textContent = "제목/내용을 입력하세요."; return; }

    btnSubmit.disabled = true;
    btnSubmit.textContent = "등록 중…";

    try{
      // 닉네임: full_name → 이메일 앞부분 → '익명'
      const nickname =
        (session.user.user_metadata?.full_name) ||
        (session.user.email ? session.user.email.split('@')[0] : null) ||
        '익명';

      // (선택) 이미지 업로드
      let image_path = null, image_url = null;
      const file0 = fImage.files?.[0] || null;
      if(file0){
        const file = await compressImage(file0, {maxW:1600, quality:0.85});
        const ext = (file.name.split(".").pop() || "jpg").toLowerCase();
        const safeExt = ["jpg","jpeg","png","webp","gif"].includes(ext) ? ext : "jpg";
        const key = `${session.user.id}/${Date.now()}_${Math.random().toString(36).slice(2)}.${safeExt}`;
        const up = await sb.storage.from("reviews").upload(key, file, { upsert:false, cacheControl:"3600" });
        if(up.error){ throw new Error("이미지 업로드 실패: " + up.error.message); }
        image_path = key;
        image_url = sb.storage.from("reviews").getPublicUrl(key).data.publicUrl;
      }

      // DB insert
      const ins = await sb.from("reviews").insert({
        title, content,
        user_id: session.user.id,
        author_email: session.user.email,
        nickname,
        image_path, image_url
      }).select("id").single();

      if(ins.error){ throw new Error(ins.error.message); }

      // 완료 → 읽기 화면으로 이동
      formStatus.textContent = "등록 완료!";
      location.href = `/reviews.html?id=${ins.data.id}`;
    }catch(err){
      formStatus.textContent = String(err.message || err);
      btnSubmit.disabled = false;
      btnSubmit.textContent = "등록";
      return;
    }
  });

}

/* 로그인/로그아웃/가입 */
document.getElementById('btn-login')?.addEventListener('click', async (e)=>{
  e.preventDefault();
  if(loginStatus) loginStatus.textContent = "로그인 중…";
  const email = document.getElementById('login-email')?.value.trim();
  const pw    = document.getElementById('login-password')?.value;
  const { error } = await sb.auth.signInWithPassword({ email, password: pw });
  if(loginStatus) loginStatus.textContent = error ? ("로그인 실패: "+error.message) : "로그인 성공";
  await refreshAuthUI();
});
document.getElementById('btn-logout')?.addEventListener('click', async (e)=>{
  e.preventDefault();
  await sb.auth.signOut();
  await refreshAuthUI();
});
document.getElementById('btn-signup')?.addEventListener('click', async (e)=>{
  e.preventDefault();
  if(signupStatus) signupStatus.textContent = "가입 중…";
  const email = document.getElementById('signup-email')?.value.trim();
  const pw1   = document.getElementById('signup-password')?.value;
  const pw2   = document.getElementById('signup-password2')?.value;
  if(pw1 !== pw2){ if(signupStatus) signupStatus.textContent="비밀번호 확인이 일치하지 않습니다."; return; }
  if((pw1||'').length < 8){ if(signupStatus) signupStatus.textContent="비밀번호는 8자 이상"; return; }
  const { data, error } = await sb.auth.signUp({ email, password: pw1 });
  if(error){ if(signupStatus) signupStatus.textContent = "가입 실패: "+error.message; return; }
  if(signupStatus) signupStatus.textContent = data.session ? "가입+로그인 완료" : "가입 완료";
  await refreshAuthUI();
});

/* === 우측: 후기 작성 === */
const fImage     = document.getElementById('image');
const previewImg = document.getElementById('preview');
const btnSubmit  = document.getElementById('btn-submit');
const formStatus = document.getElementById('formStatus');

fImage?.addEventListener('change', ()=>{
  const file0 = fImage.files?.[0];
  if(!file0){ if(previewImg) previewImg.hidden = true; return; }
  const url = URL.createObjectURL(file0);
  if(previewImg){
    previewImg.src = url;
    previewImg.hidden = false;
    applyImgClass(previewImg); // ✅ 가로/세로에 따라 70%/30%
  }
});

document.getElementById('writeForm')?.addEventListener('submit', async (e)=>{
  e.preventDefault();
  if(!btnSubmit) return;
  const { data:{ session } } = await sb.auth.getSession();
  if(!session?.user){ alert('로그인이 필요합니다.'); return; }

  const title   = document.getElementById('title')?.value.trim();
  const content = document.getElementById('content')?.value.trim();
  if(!title || !content){ if(formStatus) formStatus.textContent="제목/내용을 입력하세요."; return; }

  btnSubmit.disabled = true; btnSubmit.textContent = "등록 중…";
  try{
    const nickname = (session.user.user_metadata?.full_name) || (session.user.email?.split('@')[0]) || '익명';
    let image_path=null, image_url=null;
    const file0 = fImage?.files?.[0] || null;
    if(file0){
      // (선택) 그대로 업로드 — 필요 시 압축 로직 추가 가능
      const ext = (file0.name.split('.').pop()||'jpg').toLowerCase();
      const safeExt = ["jpg","jpeg","png","webp","gif"].includes(ext) ? ext : "jpg";
      const key = `${session.user.id}/${Date.now()}_${Math.random().toString(36).slice(2)}.${safeExt}`;
      const up  = await sb.storage.from("reviews").upload(key, file0, { upsert:false, cacheControl:"3600" });
      if(up.error) throw new Error("이미지 업로드 실패: "+up.error.message);
      image_path = key;
      image_url  = sb.storage.from("reviews").getPublicUrl(key).data.publicUrl;
    }

    const ins = await sb.from("reviews").insert({
      title, content,
      user_id: session.user.id,
      author_email: session.user.email,
      nickname, image_path, image_url
    }).select("id").single();
    if(ins.error) throw new Error(ins.error.message);
    location.href = `/reviews.html?id=${ins.data.id}`;
  }catch(err){
    if(formStatus) formStatus.textContent = String(err.message||err);
    btnSubmit.disabled = false; btnSubmit.textContent = "등록";
  }
});

/* 초기화 */
refreshAuthUI();
</script>
