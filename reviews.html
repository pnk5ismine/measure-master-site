<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Measure Master — 후기 작성</title>
  <meta name="description" content="Measure Master 사용자 후기 작성" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <style>
    :root { --bg:#0b0d12; --border:#e5e7eb; --muted:#666; --text:#111; --pri:#111; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif;background:var(--bg);color:#e7edf5;min-height:100vh;display:flex;flex-direction:column}
    header,main,footer{max-width:900px;margin:0 auto;padding:16px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo-img{width:28px;height:28px;border-radius:6px;object-fit:contain;background:#0e1422}
    nav a{margin-left:16px;color:#cfd6e4;text-decoration:none}
    nav a:hover{text-decoration:underline}
    footer{margin:30px auto 60px;text-align:center;color:#9aa4b2;font-size:14px}
    main{flex:1;display:flex}

    /* 카드(화이트) */
    .card{background:#fff;color:var(--text);border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:0 1px 2px rgba(0,0,0,.06);width:100%}
    h1{margin:0 0 8px;font-size:20px}
    .muted{color:var(--muted)}

    /* 폼 */
    .field{display:flex;flex-direction:column;gap:6px;margin:12px 0}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    input[type="text"], textarea{
      width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#fff;color:#111
    }
    textarea{min-height:180px;resize:vertical}
    input[type="file"]{display:block}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid var(--pri);background:var(--pri);color:#fff;cursor:pointer}
    .btn.secondary{background:#f9fafb;color:#111;border:1px solid var(--border)}
    .status{font-size:12px;color:var(--muted);margin-top:4px}

  /* 읽기/미리보기 이미지 규칙 */
.image, .thumb{
  display:block; height:auto; margin:10px auto; /* 가운데 정렬 */
}
.image.landscape, .thumb.landscape{ width:70%; max-width:70%; }
.image.portrait,  .thumb.portrait { width:30%; max-width:30%; }

</style>
</head>
<body>
<header>
  <div class="brand">
    <!-- howtouse.html과 동일 로고 경로 -->
    <img src="/images/mm_logo2.jpg" alt="Measure Master" class="logo-img" />
    <strong>Measure Master</strong>
    <span style="margin-left:8px;opacity:.8">후기 작성</span>
  </div>
  <nav>
    <a href="/">홈</a>
    <a href="/howtouse.html">사용법</a>
    <a href="/reviews.html">사용후기</a>
  </nav>
</header>

<main>
<div class="layout">
<section class="card" id="leftAuth">
  <h2 class="section-title">로그인 · 회원가입</h2>
  <div id="authStatus" class="status">상태 확인 중…</div>

  <div id="authTabs" class="tabbar" hidden>
    <button type="button" id="tab-login" class="active">로그인</button>
    <button type="button" id="tab-signup">가입</button>
  </div>

  <!-- 로그인 -->
  <form id="loginForm" hidden>
    <div class="field">
      <label for="login-email">이메일</label>
      <input id="login-email" type="email" placeholder="you@example.com" required>
    </div>
    <div class="field">
      <label for="login-password">비밀번호</label>
      <input id="login-password" type="password" placeholder="8자 이상" required minlength="8">
    </div>
    <div class="row">
      <button class="btn" id="btn-login">로그인</button>
      <button class="btn secondary" type="button" id="btn-logout" hidden>로그아웃</button>
    </div>
    <div id="loginStatus" class="status"></div>
  </form>

  <!-- 가입 -->
  <form id="signupForm" hidden>
    <div class="field">
      <label for="signup-email">이메일</label>
      <input id="signup-email" type="email" placeholder="you@example.com" required>
    </div>
    <div class="field">
      <label for="signup-password">비밀번호</label>
      <input id="signup-password" type="password" placeholder="8자 이상" required minlength="8">
    </div>
    <div class="field">
      <label for="signup-password2">비밀번호 확인</label>
      <input id="signup-password2" type="password" placeholder="다시 입력" required minlength="8">
    </div>
    <div class="row">
      <button class="btn" id="btn-signup">가입</button>
    </div>
    <div id="signupStatus" class="status"></div>
  </form>

  <!-- 배너(남는 공간 채우기) -->
  <div class="banner-flex" style="margin-top:16px"></div>
</section>

  <section class="card">
    <h1>후기 작성</h1>
    <p class="muted" id="authInfo">로그인 상태 확인 중…</p>

    <form id="writeForm" hidden>
      <div class="field">
        <label for="title">제목</label>
        <input id="title" type="text" placeholder="제목을 입력하세요" required>
      </div>

      <div class="field">
        <label for="content">내용</label>
        <textarea id="content" placeholder="자유롭게 작성해 주세요" required></textarea>
      </div>

      <div class="field">
        <label for="image">이미지(선택)</label>
        <input id="image" type="file" accept="image/*">
        <img id="preview" class="thumb" alt="" hidden>
        <div class="status">큰 이미지는 업로드 전에 자동으로 축소(가로 최대 1600px)됩니다.</div>
      </div>

      <div class="row">
        <button class="btn" id="btn-submit">등록</button>
        <a class="btn secondary" href="/reviews.html">목록으로</a>
        <span id="formStatus" class="status"></span>
      </div>
    </form>

    <!-- 비로그인 안내 -->
    <div id="needLogin" class="muted" hidden>
      로그인이 필요합니다. <a href="/reviews.html">후기 목록</a>에서 먼저 로그인해 주세요.
    </div>
  </section>
</div>
</main>

<footer>
  © <span id="year"></span> Measure Master. All rights reserved.
</footer>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // === 프로젝트 값(기존과 동일) ===
  const SUPABASE_URL  = "https://snxjcbaaysgfunpsohzg.supabase.co";
  const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGpjYmFheXNnZnVucHNvaHpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1OTk3MzQsImV4cCI6MjA3MjE3NTczNH0.T8b9PpabXkCvwW2W57Qbr-h--JLZB6errlyP5IwsYyk";
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
  document.getElementById('year').textContent = new Date().getFullYear();

  const authInfo   = document.getElementById('authInfo');
  const writeForm  = document.getElementById('writeForm');
  const needLogin  = document.getElementById('needLogin');
  const fTitle     = document.getElementById('title');
  const fContent   = document.getElementById('content');
  const fImage     = document.getElementById('image');
  const previewImg = document.getElementById('preview');
  const btnSubmit  = document.getElementById('btn-submit');
  const formStatus = document.getElementById('formStatus');

  // ===== 이미지 미리보기 + 업로드 전 축소(가로 최대 1600px) =====
  function fileToImage(file){
    return new Promise((res, rej)=>{
      const img = new Image();
      img.onload = ()=> res(img);
      img.onerror = rej;
      img.src = URL.createObjectURL(file);
    });
  }
function applyImgClass(el){
  if(!el) return;
  const set = ()=>{
    el.classList.remove('landscape','portrait');
    if(el.naturalWidth > el.naturalHeight) el.classList.add('landscape');
    else el.classList.add('portrait');
  };
  if(el.complete && el.naturalWidth) set();
  else el.addEventListener('load', set, {once:true});
}

async function loadOne(id){
  const { data, error } = await sb
    .from("reviews")
    .select("title, content, created_at, nickname, author_email, image_url")
    .eq("id", id)
    .single();

  if(error){
    article.innerHTML = `<p class="muted">불러오기 실패: ${escapeHtml(error.message)}</p>`;
    return;
  }
  const name = displayName(data);
  const imgHTML = data.image_url ? `<img id="readImg" class="image" src="${data.image_url}" alt="">` : "";
  article.innerHTML = `
    <h3>${escapeHtml(data.title || "(제목 없음)")}</h3>
    <div class="meta">${escapeHtml(name)} · ${fmtDate(data.created_at)}</div>
    <div class="body" style="white-space:pre-wrap;word-break:break-word">
      ${escapeHtml(data.content || "")}
    </div>
    ${imgHTML}
  `;
  applyImgClass(document.getElementById('readImg'));
}


  async function compressImage(file, {maxW=1600, quality=0.85, mime='image/jpeg'}={}){
    const img = await fileToImage(file);
    const scale = Math.min(1, maxW / img.naturalWidth);
    if (scale === 1) return file; // 이미 충분히 작음
    const canvas = document.createElement('canvas');
    canvas.width = Math.round(img.naturalWidth * scale);
    canvas.height = Math.round(img.naturalHeight * scale);
    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    const blob = await new Promise(r=> canvas.toBlob(r, mime, quality));
    return new File([blob], file.name.replace(/\.\w+$/, '.jpg'), {type:mime});
  }
  fImage.addEventListener('change', async ()=>{
    const file0 = fImage.files?.[0];
    if(!file0){ previewImg.hidden = true; return; }
    // 간단 미리보기(원본 기준)
    const url = URL.createObjectURL(file0);
    previewImg.src = url;
    previewImg.hidden = false;
    applyImgClass(previewImg); 
  });

  // ===== 로그인 체크 =====
  let session = null;
  (async function init(){
    const got = await sb.auth.getSession();
    session = got.data.session;
    if(session?.user){
      authInfo.textContent = `로그인: ${session.user.email}`;
      writeForm.hidden = false;
      needLogin.hidden = true;
    }else{
      authInfo.textContent = "로그아웃 상태";
      writeForm.hidden = true;
      needLogin.hidden = false;
    }
  })();

  // ===== 등록 처리 =====
  document.getElementById('btn-submit').addEventListener('click', async (e)=>{
    e.preventDefault();
    formStatus.textContent = "";
    if(!session?.user){ alert("로그인이 필요합니다."); return; }

    const title = fTitle.value.trim();
    const content = fContent.value.trim();
    if(!title || !content){ formStatus.textContent = "제목/내용을 입력하세요."; return; }

    btnSubmit.disabled = true;
    btnSubmit.textContent = "등록 중…";

    try{
      // 닉네임: full_name → 이메일 앞부분 → '익명'
      const nickname =
        (session.user.user_metadata?.full_name) ||
        (session.user.email ? session.user.email.split('@')[0] : null) ||
        '익명';

      // (선택) 이미지 업로드
      let image_path = null, image_url = null;
      const file0 = fImage.files?.[0] || null;
      if(file0){
        const file = await compressImage(file0, {maxW:1600, quality:0.85});
        const ext = (file.name.split(".").pop() || "jpg").toLowerCase();
        const safeExt = ["jpg","jpeg","png","webp","gif"].includes(ext) ? ext : "jpg";
        const key = `${session.user.id}/${Date.now()}_${Math.random().toString(36).slice(2)}.${safeExt}`;
        const up = await sb.storage.from("reviews").upload(key, file, { upsert:false, cacheControl:"3600" });
        if(up.error){ throw new Error("이미지 업로드 실패: " + up.error.message); }
        image_path = key;
        image_url = sb.storage.from("reviews").getPublicUrl(key).data.publicUrl;
      }

      // DB insert
      const ins = await sb.from("reviews").insert({
        title, content,
        user_id: session.user.id,
        author_email: session.user.email,
        nickname,
        image_path, image_url
      }).select("id").single();

      if(ins.error){ throw new Error(ins.error.message); }

      // 완료 → 읽기 화면으로 이동
      formStatus.textContent = "등록 완료!";
      location.href = `/reviews.html?id=${ins.data.id}`;
    }catch(err){
      formStatus.textContent = String(err.message || err);
      btnSubmit.disabled = false;
      btnSubmit.textContent = "등록";
      return;
    }
  });
  getComputedStyle(document.querySelector('.layout')).gridTemplateColumns

/* === 강제 표시 & 레이아웃 안전망 === */
.layout{display:grid;grid-template-columns:1fr;gap:18px;height:100%}
@media (min-width:1024px){ .layout{grid-template-columns:1fr 3fr;align-items:stretch} }
.card{background:#fff;color:#111;border:1px solid #e5e7eb;border-radius:16px;padding:18px;height:100%;display:flex;flex-direction:column}

/* 좌측 카드가 무조건 보이도록(디버그용) */
#leftAuth{display:block !important; visibility:visible !important; opacity:1 !important;}
#leftAuth .banner-flex{flex:1;border:1px dashed #e5e7eb;border-radius:12px;background:#fff;margin-top:16px}

/* 읽기/미리보기 이미지 규칙(가로/세로 비율에 따라 70%/30%) */
.image, .thumb{display:block;height:auto;margin:10px auto}
.image.landscape, .thumb.landscape{width:70%;max-width:70%}
.image.portrait,  .thumb.portrait {width:30%;max-width:30%}

</script>
</body>
</html>
