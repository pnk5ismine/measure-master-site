<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Measure Master — 사용자 후기</title>
  <meta name="description" content="Measure Master 사용자 후기 작성/목록/읽기" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <style>
    :root { --bg:#0b0d12; --border:#e5e7eb; --muted:#666; --text:#111; --pri:#111; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif;background:#0b0d12;color:#e7edf5;min-height:100vh;display:flex;flex-direction:column}
    header,main,footer{max-width:1100px;margin:0 auto;padding:16px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo-img{width:28px;height:28px;border-radius:6px;object-fit:contain;background:#0e1422}
    nav a{margin-left:16px;color:#cfd6e4;text-decoration:none}
    nav a:hover{text-decoration:underline}
    footer{margin:30px auto 60px;text-align:center;color:#9aa4b2;font-size:14px}
    main{flex:1}

    /* 좌/우 레이아웃 */
    .layout{display:grid;grid-template-columns:1fr;gap:18px;align-items:stretch;min-height:80vh}
    @media (min-width:1024px){ .layout{grid-template-columns:1fr 3fr} }

    /* 카드(화이트) */
    .card{background:#fff;color:var(--text);border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:0 1px 2px rgba(0,0,0,.06);display:flex;flex-direction:column;min-height:80vh}
    h1{margin:0 0 8px;font-size:20px}
    .muted{color:var(--muted)}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .field{display:flex;flex-direction:column;gap:6px;margin:12px 0}
    input[type="text"], input[type="email"], input[type="password"], textarea{
      width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#fff;color:#111
    }
    textarea{min-height:180px;resize:vertical}
    input[type="file"]{display:block}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid var(--pri);background:var(--pri);color:#fff;cursor:pointer}
    .btn.secondary{background:#f9fafb;color:#111;border:1px solid var(--border)}
    .status{font-size:12px;color:var(--muted);margin-top:4px}

    /* 좌측 배너(여백 채우기) */
    #leftAuth .banner-flex{flex:1;border:1px dashed var(--border);border-radius:12px;background:#fff;margin-top:16px}

    /* 목록 테이블 */
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{border-bottom:1px solid #e5e7eb;padding:10px 8px;vertical-align:top}
    .table th{font-weight:600;color:#222;text-align:left}
    .table tr:hover{background:#fafafa}
    .cell-no{width:56px;color:#666}
    .cell-nick{width:160px}
    .cell-time{width:180px;color:#666;text-align:right}
    .cell-body{white-space:pre-wrap;word-break:break-word}

    /* 목록 하단 마감선 + 우측 "글쓰기" 버튼 */
    .list-footer{border-top:1px solid #e5e7eb;padding-top:10px;display:flex;justify-content:flex-end}

    /* 읽기뷰 상단 액션바 */
    .top-actions{border-bottom:1px solid #e5e7eb;padding-bottom:10px;margin-bottom:12px;display:flex;justify-content:space-between;align-items:center;gap:8px;}

    /* 폼 하단 액션바: 우측 정렬(저장만) */
    .form-actions{border-top:1px solid #e5e7eb;margin-top:12px;padding-top:10px;display:flex;justify-content:flex-end;align-items:center;gap:8px}

    /* 이미지 규칙: 가로 70% / 세로 30% */
    .image,.thumb{display:block;height:auto;margin:10px auto}
    .image.landscape,.thumb.landscape{width:70%;max-width:70%}
    .image.portrait,.thumb.portrait{width:30%;max-width:30%}
  </style>
</head>
<body>
<header>
  <div class="brand">
<img
  src="/images/mm_logo_small.jpg?v=logo4"
  alt="Measure Master"
  class="logo-img"
  onerror="this.onerror=null;this.src='/images/mm_logo2.jpg?v=fallback';"
/>
    <strong>Measure Master</strong>
    <span style="margin-left:8px;opacity:.8">사용자 후기</span>
  </div>
  <nav>
    <a href="/">홈</a>
    <a href="/howtouse.html">사용법</a>
    <a href="/reviews.html">사용후기</a>
  </nav>
</header>

<main>
  <div class="layout">
    <!-- 좌: 로그인/가입 -->
    <section class="card" id="leftAuth">
      <h2 class="section-title">로그인 · 회원가입</h2>
      <div id="authStatus" class="status">로그인 상태 확인 중…</div>
<div id="loggedBar" class="row" hidden>
  <span id="loggedEmail" class="status" style="flex:1"></span>
  <button class="btn secondary" type="button" id="btn-logout-main">로그아웃</button>
</div>
      <div id="authTabs" class="tabbar" hidden>
        <button type="button" id="tab-login" class="active">로그인</button>
        <button type="button" id="tab-signup">가입</button>
      </div>

      <!-- 로그인 -->
      <form id="loginForm" hidden>
        <div class="field">
          <label for="login-email">이메일</label>
          <input id="login-email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label for="login-password">비밀번호</label>
          <input id="login-password" type="password" placeholder="8자 이상" required minlength="8">
        </div>
<div class="row">
  <button class="btn" id="btn-login">로그인</button>
</div>
        <div id="loginStatus" class="status"></div>
      </form>

      <!-- 가입 -->
      <form id="signupForm" hidden>
        <div class="field">
          <label for="signup-email">이메일</label>
          <input id="signup-email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label for="signup-password">비밀번호</label>
          <input id="signup-password" type="password" placeholder="8자 이상" required minlength="8">
        </div>
        <div class="field">
          <label for="signup-password2">비밀번호 확인</label>
          <input id="signup-password2" type="password" placeholder="다시 입력" required minlength="8">
        </div>
        <div class="row"><button class="btn" id="btn-signup">가입</button></div>
        <div id="signupStatus" class="status"></div>
      </form>

      <div class="banner-flex"></div>
    </section>

    <!-- 우: 목록/읽기/쓰기 -->
    <section class="card" id="rightCard">
      <h1>사용자 후기</h1>
      <p class="muted" id="authInfo">로그인 상태 확인 중…</p>

      <!-- 📄 목록 -->
      <div id="listView" hidden>
        <table class="table">
          <thead>
            <tr>
              <th class="cell-no">번호</th>
              <th class="cell-nick">닉네임</th>
              <th>내용</th>
              <th class="cell-time">작성시각</th>
            </tr>
          </thead>
          <tbody id="listBody"></tbody>
        </table>
        <div class="list-footer">
          <button class="btn" id="btn-compose">글쓰기</button>
        </div>
      </div>

      <!-- 📖 읽기 -->
      <article id="readView" hidden></article>

      <!-- ✍️ 쓰기 -->
      <form id="writeForm" hidden>
        <div class="field">
          <label for="title">제목</label>
          <input id="title" type="text" placeholder="제목을 입력하세요" required>
        </div>
        <div class="field">
          <label for="content">내용</label>
          <textarea id="content" placeholder="자유롭게 작성해 주세요" required></textarea>
        </div>
        <div class="field">
          <label for="image">이미지(선택)</label>
          <input id="image" type="file" accept="image/*">
          <img id="preview" class="thumb" alt="" hidden>
          <div class="status">큰 이미지는 업로드 전에 자동 축소(가로 최대 1600px).</div>
        </div>
        <div class="form-actions">
          <span id="formStatus" class="status" style="margin-right:8px"></span>
          <button class="btn" id="btn-submit">저장</button>
        </div>
      </form>

      <!-- 비로그인 안내 -->
      <div id="needLogin" class="muted" hidden>
        글쓰기를 하려면 회원가입/로그인이 필요합니다.
      </div>
    </section>
  </div>
</main>

<footer>
  © <span id="year"></span> Measure Master. All rights reserved.
</footer>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* =========================
   Supabase & 공용 유틸
========================= */
const SUPABASE_URL="https://snxjcbaaysgfunpsohzg.supabase.co";
const SUPABASE_ANON="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGpjYmFheXNnZnVucHNvaHpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1OTk3MzQsImV4cCI6MjA3MjE3NTczNH0.T8b9PpabXkCvwW2W57Qbr-h--JLZB6errlyP5IwsYyk";
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

const $ = (s) => document.querySelector(s);
document.getElementById('year').textContent = new Date().getFullYear();

function escapeHtml(s){return (s??'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]))}
function fmtDate(iso){try{const d=new Date(iso);return d.toLocaleString('ko-KR',{year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit'})}catch{return iso||''}}
function displayName(row){return row?.nickname || (row?.author_email?row.author_email.split('@')[0]:'익명')}
function applyImgClass(el){ if(!el) return; const set=()=>{ el.classList.remove('landscape','portrait'); (el.naturalWidth>el.naturalHeight?el.classList.add('landscape'):el.classList.add('portrait')); }; (el.complete&&el.naturalWidth)?set():el.addEventListener('load',set,{once:true}); }

/* =========================
   좌측 인증 UI
========================= */
const authStatus  = $('#authStatus');
const authTabs    = $('#authTabs');
const fLogin      = $('#loginForm');
const fSignup     = $('#signupForm');
const loginStatus = $('#loginStatus');
const signupStatus= $('#signupStatus');

function setTab(which){
  $('#tab-login')?.classList.toggle('active', which==='login');
  $('#tab-signup')?.classList.toggle('active', which==='signup');
  if(fLogin)  fLogin.hidden  = (which!=='login');
  if(fSignup) fSignup.hidden = (which!=='signup');
}
$('#tab-login')?.addEventListener('click', ()=>setTab('login'));
$('#tab-signup')?.addEventListener('click', ()=>setTab('signup'));

function authFallback(reason){
  console.warn('[auth fallback]', reason);
  const authInfo = $('#authInfo');
  const needLogin= $('#needLogin');
  if(authStatus) authStatus.textContent='로그아웃 상태';
  if(authTabs)   authTabs.hidden=false;
  if(fLogin)     fLogin.hidden=true;
  if(fSignup)    fSignup.hidden=false;
  $('#btn-logout')?.setAttribute('hidden','');
  if(authInfo)   authInfo.textContent='로그아웃 상태';
  if(needLogin)  needLogin.hidden=false;
  setTab('login');
}

async function refreshAuthUI(){
  try{
    const { data:{ session } } = await sb.auth.getSession();
    const authInfo   = document.getElementById('authInfo');
    const needLogin  = document.getElementById('needLogin');
    const loggedBar  = document.getElementById('loggedBar');
    const loggedEmail= document.getElementById('loggedEmail');

    if(session?.user){
      // 헤더/상태
      document.getElementById('authStatus')?.textContent = `로그인: ${session.user.email}`;
      if(authInfo)  authInfo.textContent = `로그인: ${session.user.email}`;
      if(needLogin) needLogin.hidden = true;

      // 탭/폼 감추기
      document.getElementById('authTabs')?.setAttribute('hidden','');
      document.getElementById('loginForm')?.setAttribute('hidden','');
      document.getElementById('signupForm')?.setAttribute('hidden','');

      // 로그인 바 표시
      if(loggedBar){
        loggedEmail.textContent = session.user.email;
        loggedBar.hidden = false;
      }
    }else{
      // 로그아웃 상태
      document.getElementById('authStatus')?.textContent = '로그아웃 상태';
      if(authInfo)  authInfo.textContent = '로그아웃 상태';
      if(needLogin) needLogin.hidden = false;

      // 탭/폼 보여주기(기본: 로그인 탭)
      document.getElementById('authTabs')?.removeAttribute('hidden');
      document.getElementById('loginForm')?.removeAttribute('hidden');
      document.getElementById('signupForm')?.setAttribute('hidden','');
      if(typeof setTab==='function') setTab('login');

      // 로그인 바 숨김
      const loggedBar = document.getElementById('loggedBar');
      if(loggedBar) loggedBar.hidden = true;
    }
  }catch(e){
    console.error('[refreshAuthUI]', e);
    authFallback(e?.message||e);
  }
}

// 로그인/로그아웃(좌측 폼)

document.getElementById('btn-logout-main')?.addEventListener('click', async (e)=>{
  e.preventDefault();
  await sb.auth.signOut();
  await refreshAuthUI();
});

document.getElementById('btn-login')?.addEventListener('click', async (e)=>{
  e.preventDefault();
  const btn = e.currentTarget;
  const status = document.getElementById('loginStatus');
  try{
    btn.disabled = true;
    if(status) status.textContent = "로그인 중…";
    const email = document.getElementById('login-email')?.value.trim();
    const pw    = document.getElementById('login-password')?.value;
    const { error } = await sb.auth.signInWithPassword({ email, password: pw });
    if(status) status.textContent = error ? ("로그인 실패: "+error.message) : "로그인 성공";
  }finally{
    btn.disabled = false;
    await refreshAuthUI();
  }
});

$('#btn-signup')?.addEventListener('click', async (e)=>{
  e.preventDefault();
  if(signupStatus) signupStatus.textContent="가입 중…";
  const email = $('#signup-email')?.value.trim();
  const pw1   = $('#signup-password')?.value;
  const pw2   = $('#signup-password2')?.value;
  if(pw1 !== pw2){ signupStatus.textContent="비밀번호 확인이 일치하지 않습니다."; return; }
  if((pw1||'').length < 8){ signupStatus.textContent="비밀번호는 8자 이상"; return; }
  const { data, error } = await sb.auth.signUp({ email, password: pw1 });
  if(error){ signupStatus.textContent = "가입 실패: "+error.message; return; }
  signupStatus.textContent = data.session ? "가입+로그인 완료" : "가입 완료";
  await refreshAuthUI();
});

// 인증 상태 변경 즉시 반영
sb.auth.onAuthStateChange(()=> refreshAuthUI().catch(err=>authFallback(err?.message||'onAuth')));

/* =========================
   우측: 목록/읽기/쓰기
========================= */
const listView = $('#listView');
const readView = $('#readView');
const writeForm= $('#writeForm');
const listBody = $('#listBody');
const needLogin= $('#needLogin');
const btnCompose=$('#btn-compose');
const btnSubmit = $('#btn-submit');
const formStatus= $('#formStatus');

const fTitle   = $('#title');
const fContent = $('#content');
const fImage   = $('#image');
const preview  = $('#preview');

function showList(){ listView.hidden=false; readView.hidden=true;  writeForm.hidden=true; }
function showRead(){ listView.hidden=true;  readView.hidden=false; writeForm.hidden=true; }
function showWrite(){listView.hidden=true;  readView.hidden=true;  writeForm.hidden=false; }

btnCompose?.addEventListener('click', async ()=>{
  const { data:{ session } } = await sb.auth.getSession();
  if(!session?.user){
    alert('글쓰기를 하려면 회원가입/로그인이 필요합니다.');
    setTab('login');
    $('#leftAuth')?.scrollIntoView({behavior:'smooth', block:'start'});
    return;
  }
  location.href='/reviews.html?compose=1';
});

async function loadList(){
  const { data, error } = await sb.from('reviews')
    .select('id, title, content, nickname, author_email, created_at')
    .order('created_at', { ascending:false }).limit(100);
  if(error){ listBody.innerHTML=`<tr><td colspan="4" class="muted">목록 로드 실패: ${escapeHtml(error.message)}</td></tr>`; return; }
  if(!data?.length){ listBody.innerHTML=`<tr><td colspan="4" class="muted">등록된 후기가 없습니다.</td></tr>`; return; }
  listBody.innerHTML = data.map((row, idx)=>`
    <tr data-id="${row.id}" class="row-item" style="cursor:pointer">
      <td class="cell-no">${idx+1}</td>
      <td class="cell-nick">${escapeHtml(displayName(row))}</td>
      <td class="cell-body">${escapeHtml((row.title?`[${row.title}] `:'') + (row.content||''))}</td>
      <td class="cell-time">${fmtDate(row.created_at)}</td>
    </tr>
  `).join('');
  listBody.querySelectorAll('tr.row-item').forEach(tr=>{
    tr.addEventListener('click',()=> location.href=`/reviews.html?id=${tr.dataset.id}`);
  });
}

async function loadOne(id){
  const { data, error } = await sb.from("reviews")
    .select("title, content, created_at, nickname, author_email, image_url")
    .eq("id", id).single();
  if(error){ readView.innerHTML = `<p class="muted">불러오기 실패: ${escapeHtml(error.message)}</p>`; return; }
  const name = displayName(data);
  const imgHTML = data.image_url ? `<img id="readImg" class="image" src="${data.image_url}" alt="">` : "";
  readView.innerHTML = `
    <div class="top-actions">
      <a class="btn secondary" href="/reviews.html">목록보기</a>
      <button class="btn" type="button" id="btn-to-compose">글쓰기</button>
    </div>
    <h3 style="margin:0 0 6px">${escapeHtml(data.title || "(제목 없음)")}</h3>
    <div class="muted" style="margin-bottom:10px">${escapeHtml(name)} · ${fmtDate(data.created_at)}</div>
    <div style="white-space:pre-wrap;word-break:break-word">${escapeHtml(data.content || "")}</div>
    ${imgHTML}
  `;
  applyImgClass(document.getElementById('readImg'));
  document.getElementById('btn-to-compose')?.addEventListener('click', async ()=>{
    const { data:{ session } } = await sb.auth.getSession();
    if(!session?.user){
      alert('글쓰기를 하려면 회원가입/로그인이 필요합니다.');
      setTab('login');
      $('#leftAuth')?.scrollIntoView({behavior:'smooth', block:'start'});
      return;
    }
    location.href='/reviews.html?compose=1';
  });
}

/* 쓰기: 미리보기 */
fImage?.addEventListener('change', ()=>{
  const file0 = fImage.files?.[0];
  if(!file0){ preview.hidden=true; return; }
  const url = URL.createObjectURL(file0);
  preview.src = url; preview.hidden=false; applyImgClass(preview);
});

/* 쓰기: 저장 */
writeForm?.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const { data:{ session } } = await sb.auth.getSession();
  if(!session?.user){ alert('로그인이 필요합니다.'); return; }
  const title = fTitle.value.trim();
  const content = fContent.value.trim();
  if(!content){ formStatus.textContent = "내용을 입력하세요."; return; }

  btnSubmit.disabled=true; btnSubmit.textContent="저장 중…";
  try{
    const nickname = (session.user.user_metadata?.full_name) || (session.user.email?.split('@')[0]) || '익명';
    let image_path=null, image_url=null;
    const file0=fImage.files?.[0]||null;
    if(file0){
      const ext=(file0.name.split('.').pop()||'jpg').toLowerCase();
      const safeExt=["jpg","jpeg","png","webp","gif"].includes(ext)?ext:"jpg";
      const key=`${session.user.id}/${Date.now()}_${Math.random().toString(36).slice(2)}.${safeExt}`;
      const up=await sb.storage.from("reviews").upload(key,file0,{upsert:false,cacheControl:"3600"});
      if(up.error) throw new Error("이미지 업로드 실패: "+up.error.message);
      image_path=key; image_url=sb.storage.from("reviews").getPublicUrl(key).data.publicUrl;
    }
    const ins=await sb.from("reviews").insert({
      title, content, user_id:session.user.id, author_email:session.user.email, nickname, image_path, image_url
    }).select("id").single();
    if(ins.error) throw new Error(ins.error.message);
    location.href = '/reviews.html'; // 저장 후 목록으로
  }catch(err){
    formStatus.textContent=String(err.message||err);
    btnSubmit.disabled=false; btnSubmit.textContent="저장";
  }
});

/* =========================
   초기 진입 라우팅
========================= */
(async function init(){
  try{
    await Promise.race([
      refreshAuthUI(),
      new Promise(res=> setTimeout(()=>{ authFallback('timeout'); res(); }, 4000))
    ]);
  }catch(e){
    authFallback(e?.message||'init-error');
  }
  const q = new URLSearchParams(location.search);
  const id = q.get('id');
  const compose = q.get('compose');

  if(compose==='1'){
    const { data:{ session } } = await sb.auth.getSession();
    if(!session?.user){ history.replaceState(null,'','/reviews.html'); showList(); await loadList(); return; }
    showWrite(); return;
  }
  if(id){ showRead(); await loadOne(id); return; }
  showList(); await loadList(); // 기본: 목록
})();
</script>
</body>
</html>
