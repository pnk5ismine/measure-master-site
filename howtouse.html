<script>
  // ===== Phase 2: load separate HowToUse JSON (htu_000_en.json) and render grouped Step boxes =====
  (function(){
    const JSON_URL = "/assets/data/htu_000_en.json"; // <-- your new file

    function groupIntoSteps(rows){
      const steps = [];
      let cur = null;

      for (const r of rows){
        if (!r || typeof r !== "object") continue;

        const kind = String(r.kind ?? "").trim();

        if (kind === "step_title"){
          cur = { title: r.text ?? "", id: r.id ?? "", items: [] };
          steps.push(cur);
          continue;
        }

        if (!cur){
          // If file starts without a title, create one bucket.
          cur = { title: "How to use", id: "htu_000", items: [] };
          steps.push(cur);
        }

        cur.items.push({
          kind,
          id: r.id ?? "",
          num: r.num,
          text: r.text ?? ""
        });
      }
      return steps;
    }

    function renderSteps(steps){
      const host = document.getElementById("htuSteps");
      if (!host) return;

      host.innerHTML = "";

      for (const st of steps){
        const box = document.createElement("section");
        box.className = "htu-step";

        const h2 = document.createElement("h2");
        h2.className = "htu-step-title";

        // id badge + title text
        if (st.id){
          const idSpan = document.createElement("span");
          idSpan.className = "htu-id";
          idSpan.textContent = st.id;
          h2.appendChild(idSpan);
        }
        h2.appendChild(document.createTextNode(st.title || ""));
        box.appendChild(h2);

        let ol = null;
        const flushOl = () => {
          if (ol){
            box.appendChild(ol);
            ol = null;
          }
        };

        for (const it of st.items){
          if (it.kind === "step_body"){
            if (!ol) ol = document.createElement("ol");

            const li = document.createElement("li");
            // numbering inside JSON (do not auto-generate)
            if (typeof it.num === "number") li.value = it.num;
            li.textContent = it.text || "";
            ol.appendChild(li);
          } else if (it.kind === "step_note"){
            flushOl();
            const p = document.createElement("p");
            p.className = "htu-note";
            p.textContent = it.text || "";
            box.appendChild(p);
          } else {
            // unknown kinds: treat as note
            flushOl();
            const p = document.createElement("p");
            p.className = "htu-note";
            p.textContent = it.text || "";
            box.appendChild(p);
          }
        }
        flushOl();

        // âœ… (ì¶”ê°€) ì œëª©ì—ì„œ Step ë²ˆí˜¸ë¥¼ ë½‘ì•„ ì´ë¯¸ì§€ ë¶™ì´ê¸°: í…ìŠ¤íŠ¸ ë‹¤ìŒ ì¤„
        const m = String(st.title || "").match(/Step\s*(\d+)\s*\./i);
        const stepNo = m ? Number(m[1]) : null;

        if (stepNo != null) {
          const imgBox = document.createElement("div");
          imgBox.className = "htu-step-image";

          // íŒŒì¼ëª… ê·œì¹™: /images/howtouse/howtouse_step{N}.jpg
          const imgUrl = `/images/howtouse/howtouse_step${stepNo}.jpg`;

          const a = document.createElement("a");
          a.href = imgUrl;
          a.target = "_blank";
          a.rel = "noopener";

          const img = document.createElement("img");
          img.src = imgUrl;
          img.alt = `HowToUse Step ${stepNo}`;
          img.loading = "lazy";

          a.appendChild(img);
          imgBox.appendChild(a);
          box.appendChild(imgBox);
        }

        host.appendChild(box);

      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      try{
        const res = await fetch(JSON_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error("JSON root is not an array");

        const steps = groupIntoSteps(data);
        renderSteps(steps);
      }catch(e){
        console.warn("[HowToUse Phase2] Failed to load:", JSON_URL, e);
      }
    });
  })();
</script>
