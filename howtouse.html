<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Measure Master — How to Use</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/mm_logo_small.png" />
  <link rel="preload" as="image" href="/images/mm_logo_small.png" />

  <style>
    :root {
      --bg:#050816;
      --card:#121622;
      --border:#1e2230;
      --muted:#9aa4b2;
      --text:#e7edf5;
      --accent:#5eead4;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}

    header,main,footer{
      max-width:1100px;
      margin:0 auto;
      padding:16px;
    }

    /* Header */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo-img{
      width:28px;
      height:28px;
      border-radius:6px;
      object-fit:contain;
      background:#0e1422;
      box-shadow:0 0 0 1px rgba(148,163,184,.4), 0 8px 24px rgba(15,23,42,.9);
    }
    .brand strong{
      font-size:18px;
      letter-spacing:-0.02em;
    }

    nav{
      display:flex;
      align-items:center;
      gap:14px;
      font-size:13px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    nav a{
      color:#cfd6e4;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid transparent;
      white-space:nowrap;
    }
    nav a:hover{
      border-color:rgba(148,163,184,.5);
      background:rgba(15,23,42,.9);
      text-decoration:none;
    }
    nav a[aria-current="page"]{
      border-color:rgba(94,234,212,.7);
      background:rgba(15,23,42,.96);
      color:var(--accent);
      font-weight:600;
    }

    /* Card */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:22px;
      box-shadow:0 18px 45px rgba(15,23,42,.85);
    }
    h1{
      margin:4px 0 4px;
      font-size:22px;
      letter-spacing:-0.02em;
    }
    p.muted{
      color:var(--muted);
      margin:0 0 10px;
      font-size:13px;
    }

    /* Grid */
    .howtouse{
      margin-top:10px;
    }
    .howtouse-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
    }
    @media (max-width:1024px){
      .howtouse-grid{
        grid-template-columns:repeat(2,1fr);
      }
    }
    @media (max-width:640px){
      .howtouse-grid{
        grid-template-columns:1fr;
      }
    }

    .howtouse-item{
      position:relative;
      display:block;
      border-radius:10px;
      overflow:hidden;
      background:#0f1320;
      border:1px solid var(--border);
      aspect-ratio:1/2;          /* PC/태블릿에서 높이 균일 */
      transition:transform .18s ease-out, box-shadow .18s ease-out;
    }
    .howtouse-item img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .howtouse-item:hover{
      transform:translateY(-2px);
      box-shadow:0 14px 32px rgba(15,23,42,.9);
    }

    /* 모바일에서는 원본 비율 유지해도 됨 */
    @media (max-width:640px){
      .howtouse-item{
        aspect-ratio:auto;
      }
      .howtouse-item img{
        height:auto;
        object-fit:contain;
      }
    }

    footer{
      margin:30px auto 60px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }

    @media (max-width:720px){
      header{
        flex-wrap:wrap;
        align-items:flex-start;
      }
      nav{
        justify-content:flex-start;
        margin-top:4px;
      }
    }
  </style>
</head>
<body>

    <strong>Measure Master</strong>

    </div>
  </section>
