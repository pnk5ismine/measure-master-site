<!doctype html>

<head>
  <meta charset="utf-8" />

  <title>Measure Master — How to Use</title>

  <style>
    :root {
      --bg:#050816;
      --card:#121622;
      --border:#1e2230;
      --muted:#9aa4b2;
      --text:#e7edf5;
      --accent:#5eead4;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}

    header,main,footer{
      max-width:1100px;
      margin:0 auto;
      padding:16px;
    }

/* ===== Header layout (index/privacy style) ===== */
header{display:flex;flex-direction:column;gap:10px}
.header-top{
  display:flex;align-items:center;justify-content:space-between;gap:12px;
}
.header-bottom{
  display:flex;align-items:center;justify-content:center;
}

.right{display:flex;align-items:center;gap:12px}

nav{
  display:flex;gap:14px;align-items:center;flex-wrap:wrap;
  justify-content:center;
}
nav a{color:#cfd6e4}

.lang{display:flex;gap:6px;align-items:center}
.lang button{
  border:1px solid var(--border);
  background:#0f1320;
  color:#e7edf5;
  border-radius:999px;
  padding:6px 10px;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-size:12px;
}
.lang button.active{outline:2px solid #2dd; font-weight:600}
.lang .flag{line-height:1}
.lang .label{letter-spacing:.04em}

/* ===== Desktop: single-row feel (brand left, nav+lang right) ===== */
@media (min-width: 721px){
  header{flex-direction:row;align-items:center;justify-content:space-between;gap:12px}
  .header-top{flex:0 0 auto}
  .header-bottom{flex:1 1 auto;justify-content:flex-end}
  .right{justify-content:flex-end}
  nav{justify-content:flex-end}
}

/* ===== Mobile: 2 rows (brand left + lang right), nav centered ===== */
@media (max-width: 720px){
  .header-top{width:100%}
  .header-bottom{width:100%}
  nav{justify-content:center}

  /* 모바일에서는 깃발 숨기고 텍스트만 */
  .lang .flag{display:none}
  .lang button{padding:6px 10px}
}
    /* Card */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:22px;
      box-shadow:0 18px 45px rgba(15,23,42,.85);
    }
    h1{
      margin:4px 0 4px;
      font-size:22px;
      letter-spacing:-0.02em;
    }
    p.muted{
      color:var(--muted);
      margin:0 0 10px;
      font-size:13px;
    }

    /* Grid */
    .howtouse{
      margin-top:10px;
    }
    .howtouse-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
    }
    @media (max-width:1024px){
      .howtouse-grid{
        grid-template-columns:repeat(2,1fr);
      }
    }
    @media (max-width:640px){
      .howtouse-grid{
        grid-template-columns:1fr;
      }
    }

    .howtouse-item{
      position:relative;
      display:block;
      border-radius:10px;
      overflow:hidden;
      background:#0f1320;
      border:1px solid var(--border);
      aspect-ratio:1/2;          /* PC/태블릿에서 높이 균일 */
      transition:transform .18s ease-out, box-shadow .18s ease-out;
    }
    .howtouse-item img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .howtouse-item:hover{
      transform:translateY(-2px);
      box-shadow:0 14px 32px rgba(15,23,42,.9);
    }

    /* 모바일에서는 원본 비율 유지해도 됨 */
    @media (max-width:640px){
      .howtouse-item{
        aspect-ratio:auto;
      }
      .howtouse-item img{
        height:auto;
        object-fit:contain;
      }
    }

    footer{
      margin:30px auto 60px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }

    @media (max-width:720px){
      header{
        flex-wrap:wrap;
        align-items:flex-start;
      }
      nav{
        justify-content:flex-start;
        margin-top:4px;
      }
    }
  
    /* ===== Phase 2: Step text list (vertical) ===== */
    .htu-steps{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin:14px 0 18px;
    }
    .htu-step{
      border:1px solid var(--border);
      background:#0f1320;
      border-radius:10px;
      padding:14px 14px 12px;
    }
    .htu-step .meta{
      display:flex;
      gap:10px;
      align-items:baseline;
      margin-bottom:6px;
    }
    .htu-step .meta .id{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.3px;
      white-space:nowrap;
    }
    .htu-step .meta .title{
      font-size:16px;
      font-weight:650;
      margin:0;
      line-height:1.2;
    }
    .htu-step .body{
      margin:8px 0 0;
      color:var(--text);
      white-space:pre-line; /* keep numbering + line breaks */
    }
    .htu-step .missing{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }

  </style>

<script>
  // footer year
  document.addEventListener('DOMContentLoaded', function () {
    var y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();
    // Phase 2: prepend text-only steps above the image grid (no images yet)
    const JSON_URL = "/assets/data/htu_000_en.json"; // <-- your new file

    const stepsRoot = document.getElementById("htuSteps");
    if (stepsRoot) {
      fetch(JSON_URL, { cache: "no-store" })
        .then(r => {
          if (!r.ok) throw new Error("Failed to load JSON: " + r.status);
          return r.json();
        })
        .then(list => {
          if (!Array.isArray(list)) throw new Error("JSON root must be an array");
          // render each RECORD as ONE vertical card (do not split lines into grid items)
          stepsRoot.innerHTML = "";
          list.forEach((it, idx) => {
            const id = (it && it.id) ? String(it.id) : ("htu_unknown_" + (idx+1));
            const title = (it && it.title) ? String(it.title) : "";
            // support both 'text' and 'body' just in case
            const body = (it && (it.text ?? it.body ?? it.desc)) ? String(it.text ?? it.body ?? it.desc) : "";

            const card = document.createElement("section");
            card.className = "htu-step";
            card.innerHTML = `
              <div class="meta">
                <span class="id">${escapeHtml(id)}</span>
                <h2 class="title">${escapeHtml(title)}</h2>
              </div>
              <div class="body">${escapeHtml(body)}</div>
              <div class="missing">Image: (not added yet)</div>
            `;
            stepsRoot.appendChild(card);
          });
        })
        .catch(err => {
          // keep page usable even if JSON missing
          stepsRoot.innerHTML = `<div class="htu-step">
              <div class="meta"><span class="id">htu_000</span><h2 class="title">How-to text</h2></div>
              <div class="body">Could not load: ${escapeHtml(JSON_URL)}\n${escapeHtml(String(err))}</div>
            </div>`;
          console.warn(err);
        });
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;")
        .replaceAll("\n","<br/>");
    }

  });
</script>
